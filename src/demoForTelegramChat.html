<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ШІ та айтішники: Жартівливий погляд</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Light blue-gray background */
            display: flex;
            flex-direction: column; /* Stack content vertically */
            justify-content: flex-start; /* Align content to the top */
            min-height: 100vh;
            padding: 1rem; /* Smaller padding for mobile */
            box-sizing: border-box;
            overflow-y: auto; /* Allow scrolling */
        }
        /* Revert to original centering for larger screens */
        @media (min-width: 768px) { /* md breakpoint */
            body {
                justify-content: center;
                align-items: center;
                padding: 20px;
            }
        }

        .container {
            background-color: #ffffff;
            border-radius: 1.5rem; /* Rounded corners */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); /* Soft shadow */
            padding: 1.5rem; /* Smaller padding for mobile */
            max-width: 800px;
            width: 100%;
            text-align: center;
            margin-top: 1rem; /* Add some top margin for mobile */
            margin-bottom: 1rem; /* Add some bottom margin for mobile */
        }
        /* Revert to original padding for larger screens */
        @media (min-width: 768px) { /* md breakpoint */
            .container {
                padding: 2.5rem;
                margin-top: 0;
                margin-bottom: 0;
            }
        }

        .profession-item {
            cursor: pointer;
            transition: transform 0.2s ease-in-out, background-color 0.2s ease-in-out;
            border-radius: 0.75rem; /* Slightly rounded corners for items */
            padding: 0.75rem 1.25rem;
            margin-bottom: 0.75rem;
            background-color: #e2e8f0; /* Light gray background */
            color: #2d3748; /* Dark text */
            font-weight: 500;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .profession-item:hover {
            transform: translateY(-3px);
            background-color: #cbd5e0; /* Slightly darker on hover */
        }
        .profession-item.active {
            background-color: #6366f1; /* Purple for active */
            color: #ffffff;
            box-shadow: 0 5px 15px rgba(99, 102, 241, 0.4); /* Shadow for active */
        }

        /* Modal specific styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.6); /* Black w/ opacity */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            box-sizing: border-box;
        }

        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            max-width: 90%; /* Responsive width */
            width: 500px; /* Max width for larger screens */
            position: relative;
            text-align: left;
            font-size: 1.125rem;
            color: #4a5568;
            line-height: 1.6;
        }

        .modal-close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            top: 10px;
            right: 20px;
            cursor: pointer;
            transition: color 0.2s;
        }

        .modal-close:hover,
        .modal-close:focus {
            color: #333;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-4xl font-extrabold text-gray-900 mb-8">кажеш не бери близько до серця? )</h1>
        <h1 class="text-4xl font-extrabold text-gray-900 mb-8">ШІ та айтішники: Жартівливий погляд</h1>
        <small>а може й не дуже жартівливий і нам таки п..да ) </small>
        <p class="text-base md:text-lg text-gray-700 mb-8">
            Натисніть на ІТ-спеціальність, щоб дізнатися, як її "замінить" штучний інтелект!
        </p>

        <div id="professions-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mb-8">
            <!-- Professions will be dynamically loaded here -->
        </div>
    </div>

    <!-- The Modal -->
    <div id="descriptionModal" class="modal hidden">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <h2 id="modalTitle" class="text-2xl font-bold mb-4 text-gray-900"></h2>
            <p id="modalDescription"></p>
        </div>
    </div>

    <script>
        // Data for IT professions and their AI replacement descriptions
        const professionsData = [
            {
                name: "Розробник (Frontend)",
                description: "ШІ-фронтенд розробник згенерує ідеальний UI/UX за долі секунди, без жодних багів у CSS. Він ніколи не забуде про адаптивність і не скаже 'це працює у мене на машині'."
            },
            {
                name: "Розробник (Backend)",
                description: "ШІ-бек-енд розробник створить масштабовані мікросервіси, які ніколи не падають, з оптимальною базою даних і без жодного рядка legacy-коду. А ще він не потребує Stack Overflow."
            },
            {
                name: "QA Інженер",
                description: "ШІ-тестувальник знайде всі баги ще до того, як ви напишете код. Він буде проводити тисячі тестів на секунду, не втомлюючись, і ніколи не пропустить регресію. Людські баги? Що це?"
            },
            {
                name: "DevOps Інженер",
                description: "ШІ-DevOps налаштує CI/CD пайплайни, які ніколи не ламаються, автоматизує все, що тільки можна, і розгорне продакшн без жодного простою. Він навіть сам собі каву зробить."
            },
            {
                name: "Менеджер Проєктів",
                description: "ШІ-PM буде ідеально планувати проєкти, керувати ресурсами, передбачати ризики і ніколи не пропустить дедлайн. Він завжди знатиме, хто що робить, і не буде влаштовувати зайвих мітингів."
            },
            {
                name: "Data Scientist",
                description: "ШІ-дата-сайєнтист побудує моделі, які передбачають майбутнє з 99.9% точністю, знайде кореляції, про які ви й не здогадувались, і ніколи не скаже 'потрібно більше даних'."
            },
            {
                name: "Кібербезпека",
                description: "ШІ-спеціаліст з кібербезпеки виявить і нейтралізує всі загрози ще до того, як вони виникнуть. Він буде захищати ваші дані 24/7, не потребуючи відпустки чи підвищення зарплати за понаднормову роботу."
            },
            {
                name: "UI/UX Дизайнер",
                description: "ШІ-дизайнер створить інтерфейси, які не просто красиві, а й інтуїтивно зрозумілі для кожного користувача, враховуючи всі психологічні аспекти. І так, він ніколи не скаже 'давайте зробимо це ще раз, але в іншому стилі'."
            },
            {
                name: "Технічна Підтримка",
                description: "ШІ-підтримка вирішить будь-яку проблему миттєво, 24/7, без роздратування і з ідеальною ввічливістю. Він ніколи не попросить вас перезавантажити роутер."
            }
        ];

        const professionsListDiv = document.getElementById('professions-list');
        const descriptionModal = document.getElementById('descriptionModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalDescription = document.getElementById('modalDescription');
        const modalCloseBtn = document.querySelector('.modal-close');

        // Function to display description in modal
        function displayDescriptionInModal(title, description) {
            modalTitle.textContent = title;
            modalDescription.innerHTML = `<p>${description}</p>`;
            descriptionModal.classList.remove('hidden'); // Show the modal
        }

        // Function to close the modal
        function closeModal() {
            descriptionModal.classList.add('hidden'); // Hide the modal
        }

        // Event listener for closing the modal via the close button
        modalCloseBtn.addEventListener('click', closeModal);

        // Event listener for closing the modal when clicking outside of it
        window.addEventListener('click', (event) => {
            if (event.target == descriptionModal) {
                closeModal();
            }
        });

        // Function to render professions
        function renderProfessions() {
            professionsData.forEach(profession => {
                const professionItem = document.createElement('div');
                professionItem.classList.add('profession-item', 'shadow-md');
                professionItem.textContent = profession.name;
                professionItem.setAttribute('data-description', profession.description);

                professionItem.addEventListener('click', () => {
                    // Remove 'active' class from all items
                    document.querySelectorAll('.profession-item').forEach(item => {
                        item.classList.remove('active');
                    });

                    // Add 'active' class to the clicked item
                    professionItem.classList.add('active');

                    // Display the corresponding description in a modal
                    displayDescriptionInModal(profession.name, profession.description);
                });
                professionsListDiv.appendChild(professionItem);
            });
        }

        // Initial render when the page loads
        document.addEventListener('DOMContentLoaded', renderProfessions);
    </script>
</body>
</html>
